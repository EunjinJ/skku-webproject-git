{% extends './base_temp.html' %} {% block main %}

<h2>로그인</h2>

<div class="col-8">
  <form action="" method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">아이디</label>
      <div class="col-sm-10">
        <input name="user_id" class="form-control" id="inputEmail3" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >비밀번호</label
      >
      <div class="col-sm-10">
        <input
          name="user_password"
          type="password"
          class="form-control"
          id="inputPassword3"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
{% endblock %}
