<!-- 컴퓨터에서 extends는 일반적으로 상속을 의미한다. -->
{% extends "./base.html" %}
{% block main %}

<style>

    div.container > div.map_large > svg > a:hover {
        fill: rgb(255, 252, 186);
    }

    div.container > div.map_large > svg > a {
        fill: rgb(247, 201, 201);
    }

    div.container > h1.mt-5 {
        margin-top: 70px;
    }

    .category-group {
        width: 100%;

    }
    .category-name {
        border: 1px solid rgb(247, 201, 201);
    }

    .category {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        margin: 0;
    }

    .category-group {
        text-align: center;
        border: 1px solid #000;
        border-collapse: collapse;
        width: auto;
    }

    .category-detail {
        width: 200px; /* 셀의 가로 너비를 지정 */
        height: 200px; /* 셀의 세로 높이를 지정 */
        text-align: center; /* 텍스트를 가로 중앙 정렬 */
        vertical-align: middle; /* 텍스트를 세로 중앙 정렬 */
        border: 1px solid #000; /* 테두리 스타일 설정 */
    }

</style>

<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">CATEGORY</h1>
        <div class="category">
            <table class="category-group">
                <tr>
                    <td class="category-detail">
                        <img src="/skku-webproject-git/django_trip_webserver/main/word_cloud_gang.jpeg" alt="관광">
                    </td>
                    <td class="category-detail">행 1, 열 2</td>
                    <td class="category-detail">행 1, 열 3</td>
                </tr>
                <tr>
                    <td class="category-detail">행 2, 열 1</td>
                    <td class="category-detail">행 2, 열 2</td>
                    <td class="category-detail">행 2, 열 3</td>
                </tr>
            </table>
        </div>
    </div>
</main>

{% endblock %}
